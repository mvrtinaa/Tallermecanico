<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="{% static 'core/css/forms.css'%}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-danger">
        <div class="container">
            <h1 class=" text-light">Rayo Makween</h1>
        </div>
            <a class="nav-link" href="{% url 'producto' 'ins' -1 %}">Mantenedor de productos</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                   <a class="nav-link" href="{% url 'producto_tienda' %}">Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>FICHA PRODUCTO</h1>
        <div class="container-fluid">
            <div class="row text-center ">
                <div class="col-sm-12 col-md-6 col-xl-6 ficha_producto_recuadro">
                    <img src="{% static 'core/img/imagen.png'%}" class="tienda_producto_imagen" alt="">
                </div>
                <div class="col-sm-12 col-md-6 col-xl-6 ficha_datos_recuadro">
                    <h1>
                        Nombre : {{producto.nombre}} <br><br>
                    </h1>
                    <h2>
                        Precio : {{producto.precio}}<br><br>
                    </h2>
                    <h4>
                        sku : {{producto.id_producto}}<br><br>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'producto' 'ins' -1 %}" class="btn btn-info btn-sm centro">Volver a mantenedor</a>
</body>
</html>
