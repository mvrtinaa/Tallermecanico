{% load static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
    <script>
      $(document).ready(function() {
        $.get('https://api.shipit.cl/v/regions', function(data) {
          $('#select_region').empty();
          
          // Agregar opción vacía
          var emptyOption = '<option value=""></option>';
          $('#select_region').append(emptyOption);
  
          $.each(data, function(i, item) {
            var option = '<option value="' + item.name + '">' + item.name + '</option>';
            $('#select_region').append(option);
          });
        });
      });
    </script>

</head>
<body class="color_body">
    <nav class="navbar navbar-expand navbar-dark bg-danger">
        <div class="container">
          <img src="{% static 'core/img/logo.webp'%}" width="100" height="80" class="d-inline-block" alt="">
          <a class="navbar-brand" href="#">Taller mecánico Rayo Makween</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'producto' 'ins' -1%}">Mantenedor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'producto_tienda' %}">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5" style="color: red;">Contactanos!</h2>
            <p><b>Ingresa tus datos en el siguiente formulario y presiona el botón enviar. Te contactaremos a la brevedad.</b></p>

            <form>
              <div class="row">
                <div class="form-outline mb-4">
                    <div class="form-outline mb-4">
                        <br>
                        <label for="rut">Rut</label>
                        <input type="rut" class="form-control" id="rut" placeholder="21127512-1">
                      </div>
                  <div class="form-outline">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Alvarez">
                  </div>
                </div>
               </div>
              <div class="form-outline mb-4">
                <label for="contraseña">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="ABCD***">
              </div>

              <div class="form-outline mb-4">
                <label for="rep_contraseña"> Repita su contraseña</label>
                <input type="password" class="form-control" id="rep_contraseña" placeholder="ABCD***">
              </div>

              <div class="form-outline mb-4">
                    <label for="email"> Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@gmail.com">
              </div>

              <div class="form-group">
                <label for="mod">Region</label>
                <br>
                <div id="mod">
                  <select name="" id="select_region"></select>
                </div>
              </div> 

              <div class="form-group">
                <label for="detalles"> Detalles</label>
                <textarea class="form-control" id="detalles" rows="3"></textarea>
              </div>
              <div class="row" style="margin-top: 10px;">
                <button class="btn btn-success" type="submit" onclick="return enviar()"> Enviar</button>
                <button style="margin-top: 10px;" class="btn btn-danger "> Cancelar</button>
                </div>
                <div id="error"></div>
              <div class="text-center">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static 'core/img/images (1).jpg'%}" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  
</section>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="{% static 'core/js/app.js'%}"></script>
</html>
